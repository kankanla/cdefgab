<div><h3>
ヨーグルト（トルコ語: yoğurt）は、乳に乳酸菌や酵母を混ぜて発酵させて作る発酵食品のひとつ。ヨーグルトにたまる上澄み液は乳清、英語ではホエイ、またはホエーという。 乳原料を搾乳し利用する動物は専用のウシ（乳牛）だけでなく、水牛、山羊、羊、馬 、ラクダなどの乳分泌量が比較的多く、搾乳が行いやすい温和な草食動物が利用される。
</h3></div>
